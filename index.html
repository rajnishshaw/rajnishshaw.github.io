<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AWS Services Network Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        svg {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #000;
            stroke-width: 2px;
            stroke-opacity: 0.8;
        }

        .node-label {
            font-family: Arial;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
        }

        #tooltip {
            position: absolute;
            background-color: #fff7c8;  /* Light yellow background */
            padding: 15px;              /* Increased padding */
            border: 2px solid #4c4f53;  /* Darker border */
            border-radius: 8px;
            pointer-events: none;
            display: none;
            min-width: 400px;           /* Minimum width */
            max-width: 500px;           /* Maximum width */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 14px;            /* Larger base font size */
        }

        #tooltip h4 {
            margin: 0 0 10px 0;
            color: #333;
            border-bottom: 2px solid #4c4f53;
            padding-bottom: 8px;
            font-size: 18px;            /* Larger heading */
        }

        #tooltip p {
            margin: 8px 0;
            font-size: 14px;
        }

        #tooltip ul {
            margin: 10px 0;
            padding-left: 25px;
            max-height: 300px;          /* Increased max height */
            overflow-y: auto;
            border-left: 3px solid #e6c300;  /* Yellow accent */
            padding-left: 15px;
        }

        #tooltip li {
            margin: 8px 0;
            font-size: 13px;
            line-height: 1.4;
            padding: 4px 0;
        }

        #tooltip strong {
            color: #4c4f53;
            font-size: 15px;
        }

        #tooltip em {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="tooltip"></div>
    <svg></svg>

    <script>
        // More vibrant color scale
        const color = d3.scaleOrdinal()
            .range([
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD',
                '#D4A5A5', '#9B59B6', '#3498DB', '#F1C40F', '#E74C3C',
                '#2ECC71', '#E67E22', '#1ABC9C', '#F39C12', '#8E44AD'
            ]);

        // Get window dimensions
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Set up SVG
        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        // Create a container for the graph
        const g = svg.append("g");

        // Define zoom function
        function zoomed(event) {
            g.attr("transform", event.transform);
        }

        // Add zoom capabilities
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", zoomed);

        svg.call(zoom);

        // Define drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Load the data
        d3.json("network_data.json").then(function(graph) {
            // Create the simulation
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links)
                    .id(d => d.id)
                    .distance(150))
                .force("charge", d3.forceManyBody()
                    .strength(-1000))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(30));

            // Create the links
            const link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.value) * 2)
                .attr("opacity", 0.6);

            // Create the nodes
            const node = g.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", d => Math.min(Math.max(d.count * 2, 10), 25))
                .attr("fill", d => color(d.group))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Add labels to nodes
            const label = g.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "node-label")
                .text(d => d.id)
                .attr("dx", 15)
                .attr("dy", 4);

            // Enhanced tooltip
            const tooltip = d3.select("#tooltip");
            
            node.on("mouseover", function(event, d) {
                const tooltipContent = `
                    <h4>${d.id}</h4>
                    <p><strong>Total Announcements:</strong> ${d.count}</p>
                    <strong>Recent Updates:</strong>
                    <ul>
                        ${d.titles.slice(0, 10).map(title => 
                            `<li>${title}</li>`
                        ).join('')}
                    </ul>
                    ${d.titles.length > 10 ? 
                        `<p><em>...and ${d.titles.length - 10} more announcements</em></p>` 
                        : ''}
                `;
                
                tooltip.style("display", "block")
                    .html(tooltipContent)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");

                // Highlight connected nodes
                const connected = new Set();
                graph.links.forEach(link => {
                    if (link.source.id === d.id) connected.add(link.target.id);
                    if (link.target.id === d.id) connected.add(link.source.id);
                });

                node.attr("opacity", n => connected.has(n.id) || n.id === d.id ? 1 : 0.1);
                link.attr("opacity", l => l.source.id === d.id || l.target.id === d.id ? 1 : 0.1);
                label.attr("opacity", n => connected.has(n.id) || n.id === d.id ? 1 : 0.1);
            })
            .on("mouseout", function() {
                tooltip.style("display", "none");
                node.attr("opacity", 1);
                link.attr("opacity", 0.6);
                label.attr("opacity", 1);
            });

            // Update positions on each tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                svg.attr("width", width).attr("height", height);
                simulation.force("center", d3.forceCenter(width / 2, height / 2));
                simulation.alpha(0.3).restart();
            });
        });
    </script>
</body>
</html>
